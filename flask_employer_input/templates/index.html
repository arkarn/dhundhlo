<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employer job posting</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    .form-horizontal{
      display:block;
      width:50%;
      margin:0 auto;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  &nbsp;
  &nbsp;
  <h2 class="text-center">Employer: Job posting</h2>
  &nbsp;
  &nbsp;
  <form action="/done" method="POST" class="form-horizontal">
    <div class="mb-3 mt-3 w-50">
      <label for="company">Company:</label>
      <input type="text" class="form-control" id="company" placeholder="Enter company name" name="company">
    </div>
    <div class="mb-3">
      <label for="role">Job Profile/Role:</label>
      <input type="text" class="form-control" id="role" placeholder="Enter role/designation" name="role">
    </div>
    <div class="mb-3">
      <label for="address">Address:</label>
      <input type="text" class="form-control" placeholder="Enter Address" name="address">
    </div>
    <div class="mb-3 w-25">
      <label for="city">City:</label>
      <input type="text" class="form-control" placeholder="Enter City name" name="city">
    </div>
    <div class="mb-3 w-25">
      <label for="pin">PIN code:</label>
      <input type="text" class="form-control" placeholder="Enter PIN Code" name="pin">
    </div>
    <div class="mb-3 w-25">
      <label for="phone">Contact Number:</label>
      <input type="text" class="form-control" placeholder="Enter Ph. number" name="phone">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
